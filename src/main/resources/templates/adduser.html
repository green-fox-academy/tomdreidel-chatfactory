<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Chat Factory</title>
</head>

<body>

<h2>CHAT FACTORY!</h2>
<h3>-- Add new user --</h3>

<span>
  <a th:href="@{/users}">
    <button>Back</button>
  </a>
</span>

  <form th:action="@{/users/add}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" placeholder="Enter name"/>
    <input type="text" th:field="*{userAddress}" placeholder="Enter full API url"/>
    <button type="submit">Add user</button>
  </form>

</body>
</html>
