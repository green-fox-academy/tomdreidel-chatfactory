<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Chat Factory</title>
</head>

<body>

<h2>CHAT FACTORY!</h2>
<h3>-- List of all users --</h3>

<span>
  <a th:href="@{/}">
    <button>Back</button>
  </a>
</span>

<span>
  <a th:href="@{/users/add}">
    <button>Add new user</button>
  </a>
</span>

<table>
  <colgroup span="4"></colgroup>
  <tr>
    <th>User ID</th>
    <th>Registration Date</th>
    <th>User name</th>
    <th>Handle</th>

  </tr>
  <tr th:each="user : ${userList}">
    <td th:text="${user.getUserId()}"></td>
    <td th:text="${user.getDateCreated()}"></td>
    <td th:text="${user.getUserName()}"></td>
    <td th:text="${user.getUserAddress()}"></td>
    <td>
      <a th:href="@{'/users/delete/' + ${user.getUserId()}}"><button>Delete</button></a>
    </td>
  </tr>
</table>

</body>
</html>
